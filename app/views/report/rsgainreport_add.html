<div class="panel panel-default ng-scope" ng-controller="addrsgainreportController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">

            <div class="form-group">
                <label class="col-lg-2 control-label">生成格式<font color="red">*</font></label>

                        <!--</label>pdf-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-lg-2">
                    <div class="radio c-radio">
                        <label>
                            <input type="radio" name="type"  ng-model="type" value="xls" ng-checked="true"/>
                            <span class="fa fa-circle"></span>
                        </label>xls
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="{{reporttime_show}}">
                <label class="col-lg-2 control-label">统计时间<font color="red">*</font></label>
                <div class="col-lg-10">
                    <p class="input-group">
                        <input type="text" datepicker-popup="yyyy-MM-dd" close-text="关闭"  clear-text="清空" current-text="今天" ng-model="reporttime" is-open="reporttimeIsOpen" class="form-control"/>
                        <span class="input-group-btn">
                           <button type="button" ng-click="reporttimeOpen($event)" class="btn btn-default">
                               <em class="fa fa-calendar"></em>
                           </button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group" ng-show="{{starttime_show}}">
                <label class="col-lg-2 control-label">开始时间</label>
                <div class="col-lg-10">
                    <p class="input-group">
                        <input type="text" datepicker-popup="yyyy-MM-dd" close-text="关闭"  clear-text="清空" current-text="今天" ng-model="starttime" is-open="starttimeIsOpen" class="form-control"/>
                        <span class="input-group-btn">
                           <button type="button" ng-click="starttimeOpen($event)" class="btn btn-default">
                               <em class="fa fa-calendar"></em>
                           </button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group" ng-show="{{endtime_show}}">
                <label class="col-lg-2 control-label">结束时间</label>
                <div class="col-lg-10">
                    <p class="input-group">
                        <input type="text" datepicker-popup="yyyy-MM-dd" close-text="关闭"  clear-text="清空" current-text="今天" ng-model="endtime" is-open="endtimeIsOpen" class="form-control"/>
                        <span class="input-group-btn">
                           <button type="button" ng-click="endtimeOpen($event)" class="btn btn-default">
                               <em class="fa fa-calendar"></em>
                           </button>
                        </span>
                    </p>
                </div>
            </div>
