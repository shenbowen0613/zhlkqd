<div class="panel panel-default ng-scope" ng-controller="updatedeviceGrainController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <input type="hidden" name="id"  ng-model="deviceGrain.id" class="form-control" required/>
            <div class="form-group">
                <label class="col-lg-2 control-label">设备名称</label>
                <div class="col-lg-4">
                    {{devicename}}
                </div>
                <label class="col-lg-2 control-label">当前状态<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="runstate" ng-model="deviceGrain.runstate" id="runstate" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in grainrunstates" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-if="layercount">
                <label class="col-lg-2 control-label">{{layercountname}}号<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="number" name="layercount" ng-model="deviceGrain.layercount"  class="form-control" required ng-maxlength="2" />
                    <span ng-show="form.layercount.$dirty && form.layercount.$invalid" class="text-danger">不可为空，且最多输入2个数字</span>
                </div>
            </div>
            <div class="form-group" ng-if="locindex">
                <label class="col-lg-2 control-label">序号<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="number" name="locindex" ng-model="deviceGrain.locindex" class="form-control" required ng-maxlength="2" />
                    <span ng-show="form.locindex.$dirty && form.locindex.$invalid" class="text-danger">不可为空，且最多输入2个数字</span>
                </div>
            </div>

            <div class="form-group" ng-if="rowindex">
                <label class="col-lg-2 control-label">行号<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="number" name="rowindex" ng-model="deviceGrain.rowindex" class="form-control" required ng-maxlength="2" />
                    <span ng-show="form.rowindex.$dirty && form.rowindex.$invalid" class="text-danger">不可为空，且最多输入2个数字</span>
                </div>
            </div>

            <div class="form-group" ng-if="colindex">
                <label class="col-lg-2 control-label">列号<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="number" name="colindex" ng-model="deviceGrain.colindex" class="form-control" required ng-maxlength="2" />
                    <span ng-show="form.colindex.$dirty && form.colindex.$invalid" class="text-danger">不可为空，且最多输入2个数字</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">备注</label>
                <div class="col-lg-10">
                    <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                        <div class="ng-wig"><div class="btn-group btn-group-sm wd-wide"><button type="button" title="Header" ng-click="execCommand('formatblock', '&lt;h1&gt;')" class="btn btn-sm btn-default"><em class="fa fa-header"></em></button><button type="button" title="Paragraph" ng-click="execCommand('formatblock', '&lt;p&gt;')" class="btn btn-sm btn-default"><em class="fa fa-paragraph"></em></button><button type="button" title="Unordered List" ng-click="execCommand('insertunorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ul"></em></button><button type="button" title="Ordered List" ng-click="execCommand('insertorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ol"></em></button><button type="button" title="Bold" ng-click="execCommand('bold')" class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button><button type="button" title="Italic" ng-click="execCommand('italic')" class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button><button type="button" title="link" ng-click="execCommand('createlink')" class="btn btn-sm btn-default"><em class="fa fa-link"></em></button><button type="button" title="Edit Html" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()" class="pull-right btn btn-sm btn-default"><em class="fa fa-pencil"></em></button></div><div class="nw-editor"><textarea ng-show="editMode" ng-model="content" class="nw-editor__src"> </textarea><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div>
                    </script>
                    <textarea ng-wig="deviceGrain.memo"  name="memo"  ng-maxlength="5000"></textarea>
                    <span ng-show="form.memo.$dirty && form.memo.$invalid" class="text-danger">最多输入5000个字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
