<!-- START 详情查看页面-->
<div class="panel panel-default ng-scope" ng-controller="viewgoodslocController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">详情查看</p>
                <form class="form-horizontal p-20">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货位名称：</label>
                        <div class="col-sm-10 mt">
                            {{goodsloc.locationname}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货位容量：</label>
                        <div class="col-sm-4 mt">
                            {{goodsloc.locationcapacity}}
                        </div>
                        <label class="col-sm-2 control-label">储粮方式：</label>
                        <div class="col-sm-4 mt">
                            {{goodsloc.storagetype}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">启用日期：</label>
                        <div class="col-sm-4 mt">
                            {{goodsloc.locationenabledate}}
                        </div>
                        <label class="col-sm-2 control-label">货位状态：</label>
                        <div class="col-sm-4 mt">
                            {{goodsloc.locationstatus}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10 mt">
                            <script type="text/ng-template" id="ng-wig/views/ng-wig.html"><div class="ng-wig"><div class="nw-editor"><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div></script>
                            <textarea ng-wig="goodsloc.memo" ng-maxlength="5000"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-20" >
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 详情查看页面-->
