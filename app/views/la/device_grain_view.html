<!-- START 详情查看页面-->
<div class="panel panel-default ng-scope" ng-controller="viewdeviceGrainController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">详情查看</p>
                <form class="form-horizontal p-20">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备名称：</label>
                        <div class="col-sm-10 mt">
                            {{devicename}}
                        </div>
                    </div>

                    <div class="form-group" ng-if="layercount">
                        <label class="col-sm-2 control-label">{{layercountname}}号：</label>
                        <div class="col-sm-4 mt">
                           {{deviceGrain.layercount}}
                        </div>

                    </div>
                    <div class="form-group" ng-if="locindex">
                        <label class="col-sm-2 control-label">序号：</label>
                        <div class="col-sm-10 mt">
                            {{deviceGrain.locindex}}
                        </div>

                    </div>
                    <div class="form-group" ng-if="rowindex">
                        <label class="col-sm-2 control-label">行号：</label>
                        <div class="col-sm-10 mt">
                            {{deviceGrain.rowindex}}
                        </div>

                    </div>
                    <div class="form-group" ng-if="colindex">
                        <label class="col-sm-2 control-label">列号：</label>
                        <div class="col-sm-10 mt">
                            {{deviceGrain.colindex}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10 mt">
                            <script type="text/ng-template" id="ng-wig/views/ng-wig.html"><div class="ng-wig"><div class="nw-editor"><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div></script>
                            <textarea ng-wig="deviceGrain.memo" ng-maxlength="5000"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 详情查看页面-->
