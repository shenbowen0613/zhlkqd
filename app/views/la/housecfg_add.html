<div class="panel panel-default ng-scope" ng-controller="addhousecfgController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <div class="form-group">
                <label class="col-lg-2 control-label">配置类型<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="configtype" ng-model="housecfg.configtype" id="configtype" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in housecfgtreeInfos" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
                <label class="col-lg-2 control-label">建设年份<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="number" name="buildyear" ng-model="housecfg.buildyear"  class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">交付日期<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="submitdate"  ng-model="housecfg.submitdate"  class="form-control" required/>
                </div>
                <label class="col-lg-2 control-label">厂商名称<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="devicefactory"  ng-model="housecfg.devicefactory" class="form-control" required ng-maxlength="30"/>
                    <span ng-show="form.devicefactory.$dirty && form.devicefactory.$invalid" class="text-danger">不可为空，且最多输入30个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">厂商地址<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="factoryaddress"  ng-model="housecfg.factoryaddress" class="form-control" required ng-maxlength="100"/>
                    <span ng-show="form.factoryaddress.$dirty && form.factoryaddress.$invalid" class="text-danger">不可为空，且最多输入100个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">联系人<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="factorycontacts"  ng-model="housecfg.factorycontacts" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.factorycontacts.$dirty && form.factorycontacts.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
                <label class="col-lg-2 control-label">联系电话<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="factoryphone"  ng-model="housecfg.factoryphone" class="form-control" required  />
                    <span ng-show="form.factoryphone.$dirty && form.factoryphone.$invalid" class="text-danger">请输入正确的手机号码</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">备注</label>
                <div class="col-lg-10">
                    <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                        <div class="ng-wig"><div class="btn-group btn-group-sm wd-wide"><button type="button" title="Header" ng-click="execCommand('formatblock', '&lt;h1&gt;')" class="btn btn-sm btn-default"><em class="fa fa-header"></em></button><button type="button" title="Paragraph" ng-click="execCommand('formatblock', '&lt;p&gt;')" class="btn btn-sm btn-default"><em class="fa fa-paragraph"></em></button><button type="button" title="Unordered List" ng-click="execCommand('insertunorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ul"></em></button><button type="button" title="Ordered List" ng-click="execCommand('insertorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ol"></em></button><button type="button" title="Bold" ng-click="execCommand('bold')" class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button><button type="button" title="Italic" ng-click="execCommand('italic')" class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button><button type="button" title="link" ng-click="execCommand('createlink')" class="btn btn-sm btn-default"><em class="fa fa-link"></em></button><button type="button" title="Edit Html" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()" class="pull-right btn btn-sm btn-default"><em class="fa fa-pencil"></em></button></div><div class="nw-editor"><textarea ng-show="editMode" ng-model="content" class="nw-editor__src"> </textarea><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div>
                    </script>
                    <textarea ng-wig="housecfg.memo"  name="memo"  ng-maxlength="5000"></textarea>
                    <span ng-show="form.memo.$dirty && form.memo.$invalid" class="text-danger">最多输入5000个字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
