<h3 id="topBar">
    审批流程
</h3>
<div ng-controller="approvaldoController" class="table-grid table-grid-desktop">
    
    <!--操作区域-->
    <div ui-view="" class="mr ng-scope"></div>
    <!-- 列表信息-->
    <div class="mr">
        <div ng-controller="approvaldoGridController" class="panel panel-default">
            <div class="panel-body">
                <table id="approvaldoTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>
    <!--删除信息 弹框-->
    <script type="text/ng-template" id="delapprovaldoDialogId">
        <div class="ngdialog-message">
            <h5 class="fa fa-exclamation-circle font-color-orangered"> 您确定要审核选中的数据吗？</h5>
        </div>
        <div class="text-right">
            <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
            <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
        </div>
    </script>
    <!--删除信息 弹框-->
</div>
