<!-- START 添加数据字典类型信息-->
<div class="panel panel-default ng-scope" ng-controller="addResController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">

            <div class="form-group">
                <label class="col-lg-2 control-label">中文名称<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="name"  ng-model="res.name" class="form-control" required ng-maxlength="30"/>
                    <span ng-show="form.name.$dirty && form.name.$invalid" class="text-danger">不可为空，且最多输入30个字符</span>
                </div>
                <label class="col-lg-2 control-label">简称<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="shortname"  ng-model="res.shortname" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.shortname.$dirty && form.shortname.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">英文名称<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="enname"  ng-model="res.enname" class="form-control" required ng-maxlength="30"/>
                    <span ng-show="form.enname.$dirty && form.enname.$invalid" class="text-danger">不可为空，且最多输入30个字符</span>
                </div>
                <label class="col-lg-2 control-label">单位<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="unit"  ng-model="res.unit" class="form-control" required ng-maxlength="20">
                    <span ng-show="form.unit.$dirty && form.unit.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">供应厂商<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="manufacturercode" ng-model="res.manufacturercode" id="manufacturercode" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in custtreeInfos" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
                <label class="col-lg-2 control-label">存在状态<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="ownstatus" ng-model="res.ownstatus" id="ownstatus" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in resownstatustreeInfos" value="{{item.label}}">{{item.label}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">包装方式<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="packtype" ng-model="res.packtype" id="packtype" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in respacktypetreeInfos" value="{{item.label}}">{{item.label}}</option>
                    </select>
                </div>
                <label class="col-lg-2 control-label">保存方式<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="savemode" ng-model="res.savemode" id="savemode" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in ressavemodetreeInfos" value="{{item.label}}">{{item.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">规格<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="specifications"  ng-model="res.specifications" class="form-control" required ng-maxlength="50"/>
                    <span ng-show="form.specifications.$dirty && form.specifications.$invalid" class="text-danger">最多输入50个字符</span>
                </div>
                <label class="col-lg-2 control-label">型号</label>
                <div class="col-lg-4">
                    <input type="text" name="model"  ng-model="res.model" class="form-control" ng-maxlength="20"/>
                    <span ng-show="form.model.$dirty && form.model.$invalid" class="text-danger">最多输入20个字符</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">体积</label>
                <div class="col-lg-4">
                    <input type="text" name="volume"  ng-model="res.volume" class="form-control" ng-maxlength="20"/>
                    <span ng-show="form.volume.$dirty && form.volume.$invalid" class="text-danger">最多输入20个字符</span>
                </div>
                <label class="col-lg-2 control-label">重量</label>
                <div class="col-lg-4">
                    <input type="text" name="weight"  ng-model="res.weight" class="form-control" ng-maxlength="20"/>
                    <span ng-show="form.weight.$dirty && form.weight.$invalid" class="text-danger">最多输入20个字符</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">保管员<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="keeper"  ng-model="res.keeper" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.keeper.$dirty && form.keeper.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
                <label class="col-lg-2 control-label">摘要</label>
                <div class="col-lg-4">
                    <input type="text" name="summary"  ng-model="res.summary" class="form-control" ng-maxlength="200"/>
                    <span ng-show="form.summary.$dirty && form.summary.$invalid" class="text-danger">最多输入200个字符</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">参数详情<font color="red">*</font></label>
                <div class="col-lg-10">
                    <div ng-repeat="detail in parasTree" class="mb">
                        <span class="col-lg-2 pl0 pr0">{{detail.label}}</span>
                    <span class="col-lg-4 pl0 pr0">
                        <input name='detailKey' type='hidden' value='{{detail.code}}'/>
                        <input type="text" class="form-control" id='detail-{{detail.code}}'/>
                    </span>
                        <span class="col-lg-2 pl0 pr0">{{detail.remark}}</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">备注</label>
                <div class="col-lg-10">
                    <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                        <div class="ng-wig"><div class="btn-group btn-group-sm wd-wide"><button type="button" title="Header" ng-click="execCommand('formatblock', '&lt;h1&gt;')" class="btn btn-sm btn-default"><em class="fa fa-header"></em></button><button type="button" title="Paragraph" ng-click="execCommand('formatblock', '&lt;p&gt;')" class="btn btn-sm btn-default"><em class="fa fa-paragraph"></em></button><button type="button" title="Unordered List" ng-click="execCommand('insertunorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ul"></em></button><button type="button" title="Ordered List" ng-click="execCommand('insertorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ol"></em></button><button type="button" title="Bold" ng-click="execCommand('bold')" class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button><button type="button" title="Italic" ng-click="execCommand('italic')" class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button><button type="button" title="link" ng-click="execCommand('createlink')" class="btn btn-sm btn-default"><em class="fa fa-link"></em></button><button type="button" title="Edit Html" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()" class="pull-right btn btn-sm btn-default"><em class="fa fa-pencil"></em></button></div><div class="nw-editor"><textarea ng-show="editMode" ng-model="content" class="nw-editor__src"> </textarea><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div>
                    </script>
                    <textarea ng-wig="res.memo"  name="memo"  ng-maxlength="5000"></textarea>
                    <span ng-show="form.memo.$dirty && form.memo.$invalid" class="text-danger">最多输入5000个字符</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
