<!-- START 详情查看页面-->
<div class="panel panel-default ng-scope" ng-controller="viewqaresultController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">详情查看</p>
                <form class="form-horizontal p-20">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">质检名称：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{qaresult.name}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">检测时间：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{qaresult.inspectiontime}}</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">检查结果：</div>
                        <div class="col-sm-10 mt">
                            <div ng-repeat="item in qaresult.details" ng-if="qaresult.details!=null">
                                {{item.name}}：{{item.value}}<span ng-show="item.unit!=null&&item.unit!=''">({{item.unit}})</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">单号：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{qaresult.bussinessno}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">检测人：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{qaresult.inspector}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">二维码：</div>
                        <div class="col-sm-10 mt" id="erweima">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">条形码：</div>
                        <div class="col-sm-10 mt" id="tiaoxingma">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 详情查看页面-->
