<h3 id="topBar">
    作业调度管理
</h3>
<div ng-controller="lataskController" class="table-grid table-grid-desktop">
    <!--类型树-->
    <div class="col col-md pr">
        <div class="pr"  ng-controller="lataskTypeController" id="lataskTypePanel"
             ng-include="'app/views/base/tree.html'"></div>

        <div class="pr"  ng-controller="lataskhouseTypeController" id="lataskhouseTypePanel">
            <div ng-hide="$state.is('app.mailbox.compose')" class="clearfix">
                <button type="button" ng-click="mailboxMenuCollapsed = !mailboxMenuCollapsed"
                        ng-init="mailboxMenuCollapsed = true" class="btn btn-sm btn-default mb-toggle-button pull-right mb">
                    <em class="fa fa-bars fa-fw fa-lg"></em>{{all_info}}
                </button>
            </div>
            <div collapse="mailboxMenuCollapsed" class="mb-boxes">
                <div class="panel panel-default">
                    <div class="panel-body" id="housetreePanelId">
                        <span ng-if="doing_async">加载中...</span>
                            <span ng-if="show_all_info">
                                <div><h4 ng-click="showAllInfo()">{{all_info}}</h4></div>
                                <hr class="mt mb"/>
                            </span>
                        <abn-tree tree-data="housetreeInfos" on-select="my_tree_handler(branch)" expand-level="1" ></abn-tree>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--操作区域-->
    <div ui-view="" class="mr ng-scope"></div>
    <!-- 列表信息-->
    <div class="mr">
        <div ng-controller="lataskGridController" class="panel panel-default">
            <div class="panel-body">
                <table id="lataskTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>
    <!--删除信息 弹框-->
    <script type="text/ng-template" id="dellataskDialogId">
        <div class="ngdialog-message">
            <h5 class="fa fa-exclamation-circle font-color-orangered"> 您确定要删除选中的数据吗？</h5>
        </div>
        <div class="text-right">
            <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
            <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
        </div>
    </script>
    <!--删除信息 弹框-->
</div>
