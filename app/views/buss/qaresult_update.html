<div class="panel panel-default ng-scope" ng-controller="updateqaresultController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <input type="hidden" name="id"  ng-model="qaresult.id" class="form-control" required/>
            <div class="form-group">
                <label class="col-lg-2 control-label">任务<font color="red">*</font></label>
                <div class="col-lg-4">
                   {{qaresult.name}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">检查结果<font color="red">*</font></label>
                <div class="col-lg-10">
                    <div ng-repeat="detail in qaresult.details" class="mb">
                        <span class="col-lg-2 pl0 pr0">{{detail.name}}</span>
                        <span class="col-lg-4 pl0 pr0">
                            <input name='detailKey' type='hidden' value='{{detail.key}}'/>
                            <input id='detail-{{detail.key}}' value="{{detail.value}}" type="text" class="form-control" required/>
                        </span>
                        <span class="col-lg-2 pl0 pr0">{{detail.unit}}</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
