<!-- START 详情查看页面-->
<div class="panel panel-default ng-scope" ng-controller="viewsamplingrecController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">详情查看</p>
                <form class="form-horizontal p-20">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">样品名称：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{samplingrec.name}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">保管方式：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{samplingrec.keeptype}}</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">保管位置：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{samplingrec.keeploc}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">鉴定结果：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{samplingrec.results}}</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">单号：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{samplingrec.bussinessno}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">时间：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{samplingrec.crtime}}</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">二维码：</div>
                        <div class="col-sm-10 mt" id="erweima">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">条形码：</div>
                        <div class="col-sm-10 mt" id="tiaoxingma">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注：</div>
                        <div class="col-lg-10">
                            <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                                <div class="ng-wig">
                                    <div class="nw-editor">
                                        <iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe>
                                    </div>
                                </div>
                            </script>
                            <textarea ng-wig="samplingrec.memo" ng-maxlength="5000"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 详情查看页面-->
