<div class="panel panel-default ng-scope" ng-controller="changeplanController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <input type="hidden" name="id"  ng-model="plan.id" class="form-control" required/>
            <div class="form-group">
                <label class="col-lg-2 control-label">计划状态<font color="red">*</font></label>
                <div class="col-lg-10">
                    <select name="statuscode" ng-model="plan.statuscode" id="statuscode" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in statustreeInfos" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
