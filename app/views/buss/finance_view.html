<!-- START 详情查看页面-->
<div class="panel panel-default ng-scope" ng-controller="viewFinanceController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">详情查看</p>
                <form class="form-horizontal p-20">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">标题：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{finance.title}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">金额：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{finance.amount}} 元</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">报账人：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{finance.author}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">用途：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{finance.source}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">摘要：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{finance.summary}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">记账时间：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{finance.createtime}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">内容详情：</div>
                        <div class="col-sm-10 mt">
                            <script type="text/ng-template" id="ng-wig/views/ng-wig.html"><div class="ng-wig"><div class="nw-editor"><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div></script>
                            <textarea ng-wig="finance.content" ng-maxlength="5000"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 详情查看页面-->
