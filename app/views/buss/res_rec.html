<h3 id="topBar">
    药剂物品进出管理
</h3>
<div ng-controller="resRecController" class="table-grid table-grid-desktop">
    <form form-wizard="" steps="2" novalidate="" >
        <div class="form-wizard wizard-horizontal">
            <!-- START wizard steps indicator-->
            <ol id="active_bar" class="row mr_-5">
                <li ng-class="{'active':wizard.active(1)}" ng-click="wizard.go(1);tolistByType(1);" class="col-md-6">
                    <h4><em class="fa fa-users mr"></em>入库</h4>
                    <small class="text-muted">包含药剂物品入库的所有记录</small>
                </li>
                <li ng-class="{'active':wizard.active(2)}" ng-click="wizard.go(2);tolistByType(2);" class="col-md-6">
                    <h4><em class="fa fa-users mr"></em>出库</h4>
                    <small class="text-muted">包含药剂物品出库的所有记录</small>
                </li>
            </ol>
            <!-- END wizard steps indicator-->
        </div>
    </form>
    <!--操作区域-->
    <div ui-view="" class="mr ng-scope"></div>
    <!-- 列表信息-->
    <div class="mr">
        <div ng-controller="resRecGridController" class="panel panel-default">
            <div class="panel-body">
                <table id="resRecTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>

</div>
