<div class="panel panel-default ng-scope" ng-controller="addresRecController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <div class="form-group">
                <label class="col-lg-2 control-label">名称</label>
                <div class="col-sm-4">
                    {{medname}}
                </div>
                <label class="col-lg-2 control-label">出入库类型<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select name="type" ng-model="type"  id="type" class="form-control" required>
                        <option value=1 selected>入库</option>
                        <option value=2>出库</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">数量<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="number" name="num" ng-model="num"  class="form-control" required ng-maxlength="6"/>
                    <span ng-show="form.num.$dirty && form.num.$invalid" class="text-danger">不可为空，最多6个数字</span>
                </div>
                <label class="col-lg-2 control-label">价格<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="number" name="price"  ng-model="resRec.price" required class="form-control" ng-maxlength="6"/>
                    <span ng-show="form.price.$dirty && form.price.$invalid" class="text-danger">不可为空，最多6个数字</span>
                </div>

            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">保管员<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="keeper" ng-model="resRec.keeper"   class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.keeper.$dirty && form.keeper.$invalid" class="text-danger">不可为空，最多20个字符</span>
                </div>


                <label class="col-lg-2 control-label">日期</label>
                <div class="col-lg-4">
                    <div class="input-group date" id="reportdate" data-date-format="yyyy-MM-dd">
                        <input class="form-control" type="text" ng-model="resRec.reportdate" required>
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">来源或去向<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="grainsd" ng-model="resRec.grainsd"   class="form-control" required ng-maxlength="200"/>
                    <span ng-show="form.grainsd.$dirty && form.grainsd.$invalid" class="text-danger">不可为空，最多200个字符</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">备注</label>
                <div class="col-lg-10">
                    <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                        <div class="ng-wig"><div class="btn-group btn-group-sm wd-wide"><button type="button" title="Header" ng-click="execCommand('formatblock', '&lt;h1&gt;')" class="btn btn-sm btn-default"><em class="fa fa-header"></em></button><button type="button" title="Paragraph" ng-click="execCommand('formatblock', '&lt;p&gt;')" class="btn btn-sm btn-default"><em class="fa fa-paragraph"></em></button><button type="button" title="Unordered List" ng-click="execCommand('insertunorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ul"></em></button><button type="button" title="Ordered List" ng-click="execCommand('insertorderedlist')" class="btn btn-sm btn-default"><em class="fa fa-list-ol"></em></button><button type="button" title="Bold" ng-click="execCommand('bold')" class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button><button type="button" title="Italic" ng-click="execCommand('italic')" class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button><button type="button" title="link" ng-click="execCommand('createlink')" class="btn btn-sm btn-default"><em class="fa fa-link"></em></button><button type="button" title="Edit Html" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()" class="pull-right btn btn-sm btn-default"><em class="fa fa-pencil"></em></button></div><div class="nw-editor"><textarea ng-show="editMode" ng-model="content" class="nw-editor__src"> </textarea><iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe></div></div>
                    </script>
                    <textarea ng-wig="resRec.memo"  name="memo"  ng-maxlength="5000"></textarea>
                    <span ng-show="form.memo.$dirty && form.memo.$invalid" class="text-danger">最多5000个字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
