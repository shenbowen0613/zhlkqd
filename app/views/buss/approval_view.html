<!-- START 详情查看页面-->
<div class="panel panel-default ng-scope" ng-controller="viewapprovaldoController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">详情查看</p>
                <form class="form-horizontal p-20">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审批步骤：</div>
                        <div class="col-sm-4 mt">
                            <strong>第{{approval.curstepcode}}步</strong>
                        </div>
                        <div class="col-sm-2 control-label">审批名称：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{approval.curstep}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">通过步骤：</div>
                        <div class="col-sm-10 mt">
                            <div ng-repeat="item in agreelist">
                                {{item.name}}&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">驳回步骤：</div>
                        <div class="col-sm-10 mt">
                            <div ng-repeat="item in rejectlist">
                                {{item.name}}&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审批状态：</div>
                        <div class="col-sm-4 mt">
                            <strong ng-bind-html="approval.appresult"></strong>
                        </div>
                        <div class="col-sm-2 control-label">审批跳转：</div>
                        <div class="col-sm-4 mt">
                            <strong> {{approval.tostepcode}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{approval.crtime}}</strong>
                        </div>
                        <div class="col-sm-2 control-label">更新时间：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{approval.uptime}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审批意见：</div>
                        <div class="col-lg-10">
                            <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                                <div class="ng-wig">
                                    <div class="nw-editor">
                                        <iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0" ng-hide="editMode" ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe>
                                    </div>
                                </div>
                            </script>
                            <textarea ng-wig="approval.content" ng-maxlength="5000"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 详情查看页面-->
