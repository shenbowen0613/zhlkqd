<div ng-controller="custController">
    <form form-wizard="" steps="3" novalidate="" >
        <div class="form-wizard wizard-horizontal">
            <!-- START wizard steps indicator-->
            <ol id="active_bar" class="row mr_-5">
                <li ng-class="{'active':wizard.active(1)}" ng-click="wizard.go(1);tolistByType(0);" class="col-md-4">
                    <h4><em class="fa fa-users mr"></em>设备厂商</h4>
                    <small class="text-muted">包含设备厂商的所有记录</small>
                </li>
                <li ng-class="{'active':wizard.active(2)}" ng-click="wizard.go(2);tolistByType(1);" class="col-md-4">
                    <h4><em class="fa fa-users mr"></em>供货商</h4>
                    <small class="text-muted">包含供货商的所有记录</small>
                </li>
                <li ng-class="{'active':wizard.active(3)}" ng-click="wizard.go(3);tolistByType(2);" class="col-md-4">
                    <h4><em class="fa fa-users mr"></em>采购商</h4>
                    <small class="text-muted">包含采购商的所有记录</small>
                </li>
            </ol>
            <!-- END wizard steps indicator-->
        </div>
    </form>
    <!-- END panel -->

    <!-- END widget-->
    <div class="table-grid table-grid-desktop">
        <!--类型树-->
        <div class="col col-md pr"  ng-controller="custTypeController" id="custTypePanel"
             ng-include="'app/views/base/tree.html'"></div>
        <!--操作区域-->
        <div ui-view="" class="mr ng-scope"></div>
        <!-- 列表信息-->
        <div class="mr">
            <div ng-controller="custGridController" class="panel panel-default">
                <div class="panel-body">
                    <table id="custTableGrids" class="row-border hover">
                    </table>
                </div>
            </div>
        </div>
        <!--删除信息 弹框-->
        <script type="text/ng-template" id="delcustDialogId">
            <div class="ngdialog-message">
                <h5 class="fa fa-exclamation-circle font-color-orangered"> 您确定要删除选中的数据吗？</h5>
            </div>
            <div class="text-right">
                <button type="button" ng-disabled="editFrom.$dirty && editFrom.$invalid" ng-click="confirm(areaInfo)" class="btn btn-primary mr">确认</button>
                <button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button>
            </div>
        </script>
        <!--删除信息 弹框-->
    </div>
</div>
