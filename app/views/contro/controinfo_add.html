<div class="panel panel-default ng-scope" ng-controller="addControlInfoController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <div class="form-group">
                <label class="col-lg-2 control-label">控制器编码<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="controlcode"  ng-model="controlinfo.controlcode" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.controlcode.$dirty && form.controlcode.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
                <label class="col-lg-2 control-label">控制器名称<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="controlname"  ng-model="controlinfo.controlname" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.controlname.$dirty && form.controlname.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">ip地址<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="ip"  ng-model="controlinfo.ip" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.ip.$dirty && form.ip.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
                <label class="col-lg-2 control-label">端口<font color="red">*</font></label>
                <div class="col-lg-4">
                    <input type="text" name="port"  ng-model="controlinfo.port" class="form-control" required ng-maxlength="20"/>
                    <span ng-show="form.port.$dirty && form.port.$invalid" class="text-danger">不可为空，且最多输入20个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">厂家<font color="red">*</font></label>
                <div class="col-lg-4">
                    <select id="firmcode" name="firmcode" ng-model="controlinfo.firmcode" class="form-control" required>
                        <option value="">请选择...</option>
                        <option ng-repeat="item in allFirm" value="{{item.firmcode}}">{{item.firmname}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
