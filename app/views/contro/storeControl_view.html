<!-- START 添加数据字典类型信息-->
<div class="panel panel-default ng-scope" ng-controller="viewStoreControlController">
    <div class="panel-body">
        <div class="col-md-12">
            <p class="lead bb">详情查看</p>
            <form class="form-horizontal p-20">
                <div class="form-group">
                    <label class="col-sm-2 control-label">机构编码：</label>
                    <div class="col-sm-4 mt">
                        {{store.orgcode}}
                    </div>
                    <label class="col-sm-2 control-label">机构名称：</label>
                    <div class="col-sm-4 mt">
                        {{store.orgname}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">仓房编码：</label>
                    <div class="col-sm-4 mt">
                        {{store.housecode}}
                    </div>
                    <label class="col-sm-2 control-label">仓房名称：</label>
                    <div class="col-sm-4 mt">
                        {{store.housename}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">控制器编码：</label>
                    <div class="col-sm-4 mt">
                        {{store.controlcode}}
                    </div>
                    <label class="col-sm-2 control-label">控制器类型：</label>
                    <div class="col-sm-4 mt">
                        {{store.controltype}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 mt" >
                        <span ng-include="'app/views/base/to_remove.html'"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END 添加数据字典类型信息-->
