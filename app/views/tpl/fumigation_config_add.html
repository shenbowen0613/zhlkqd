<div class="panel panel-default ng-scope" ng-controller="addfumigationcfgController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <div class="form-group">
                <label class="col-lg-2 control-label">参数类型<font color="red">*</font></label>
                <div class="col-lg-10">
                    <select name="type" ng-model="fumigationcfg.type" id="type" class="form-control" required placeholder="请选择配置的参数类型">
                        <option value="">请选择...</option>
                        <option ng-repeat="item in treeInfos" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">药剂名称<font color="red">*</font></label>
                <div class="col-lg-10">
                    <select name="code" ng-model="fumigationcfg.code" id="code" class="form-control" required placeholder="请选择配置的药剂名称">
                        <option value="">请选择...</option>
                        <option ng-repeat="item in restreeInfos" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">药剂用量<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="num"  ng-model="fumigationcfg.num" class="form-control" required  ng-maxlength="6"  placeholder="请输入该类型对应的药剂用量"/>
                    <span ng-show="form.num.$dirty && form.num.$invalid" class="text-danger">不可为空，且最多输入4个字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
