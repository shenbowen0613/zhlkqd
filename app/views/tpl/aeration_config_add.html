<div class="panel panel-default ng-scope" ng-controller="addaerationcfgController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <div class="form-group">
                <label class="col-lg-2 control-label">参数类型<font color="red">*</font></label>
                <div class="col-lg-10">
                    <select name="type" ng-model="aerationcfg.type" id="type" class="form-control" required placeholder="请选择配置的参数类型">
                        <option value="">请选择...</option>
                        <option ng-repeat="item in treeInfos" value="{{item.code}}">{{item.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">设备编号<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="code"  ng-model="aerationcfg.code" class="form-control" required  ng-maxlength="200"  placeholder="请输入该类型多个设备编号(用,隔开)"/>
                    <span ng-show="form.code.$dirty && form.code.$invalid" class="text-danger">不可为空，且最多输入200个字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
