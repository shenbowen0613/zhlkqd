<div class="panel panel-default ng-scope" ng-controller="updateapprovalcfgController">
    <div class="panel-body">
        <form class="form-horizontal" name="form" ng-submit="save()" method="post">
            <div class="form-group">
                <label class="col-lg-2 control-label">审批序号<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="no"  ng-model="approvalcfg.no" class="form-control" required  ng-maxlength="30"  placeholder="请输入该步骤的序号"/>
                    <span ng-show="form.no.$dirty && form.no.$invalid" class="text-danger">不可为空，且最多输入30个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">审批步骤<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="step"  ng-model="approvalcfg.step" class="form-control" required  ng-maxlength="30"  placeholder="请输入该步骤的名称"/>
                    <span ng-show="form.step.$dirty && form.step.$invalid" class="text-danger">不可为空，且最多输入30个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">审批用户<font color="red">*</font></label>
                <div class="col-lg-10">
                    <select name="user" ng-model="approvalcfg.user" id="user" class="form-control" required placeholder="请选择参与审批的用户">
                        <option value="">请选择...</option>
                        <option ng-repeat="item in treeInfos" value="{{item.code}}">{{item.label}}-{{item.remark}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">同意跳转<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="agree"  ng-model="approvalcfg.agree" class="form-control" required ng-maxlength="500" placeholder="请输入跳转的步骤序号（用,分割），结束为0"/>
                    <span ng-show="form.agree.$dirty && form.agree.$invalid" class="text-danger">不可为空，且最多输入500个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">驳回跳转<font color="red">*</font></label>
                <div class="col-lg-10">
                    <input type="text" name="reject"  ng-model="approvalcfg.reject" class="form-control" required ng-maxlength="500"  placeholder="请输入跳转的步骤序号（用,分割），结束为0"/>
                    <span ng-show="form.reject.$dirty && form.reject.$invalid" class="text-danger">不可为空，且最多输入500个字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10" >
                    <span ng-include="'app/views/base/to_submit.html'"></span>
                    <span ng-include="'app/views/base/to_remove.html'"></span>
                </div>
            </div>
        </form>
    </div>
</div>
