<h3 id="topBar">
    温度详情
    <!--<span id="houseName"></span>&nbsp;<span id="inspectionTime"></span>-->
</h3>
<div class="container-fluid" ng-controller="tempViewController">
    <div class="col-lg-12">
        <!--转换检测 begin-->
        <form id="showData1" form-wizard="" steps="5" novalidate="">
            <div class="form-wizard wizard-horizontal">
                <ol id="active_bar" class="row">
                    <li ng-class="{'active':wizard.active(1)}" ng-click="wizard.go(1);getTempData()"
                        class="col-md-2 border-r-e6">
                        <h4><em class="fa fa-tasks mr"></em>全部</h4>
                    </li>
                    <li ng-class="{'active':wizard.active(2)}" ng-click="wizard.go(2);getTempData(1)"
                        class="col-md-2 border-r-e6">
                        <h4><em class="fa fa-tasks mr"></em>第一层</h4>
                    </li>
                    <li ng-class="{'active':wizard.active(3)}" ng-click="wizard.go(3);getTempData(2)"
                        class="col-md-2 border-r-e6">
                        <h4><em class="fa fa-tasks mr"></em>第二层</h4>
                    </li>
                    <li ng-class="{'active':wizard.active(4)}" ng-click="wizard.go(4);getTempData(3)"
                        class="col-md-2 border-r-e6">
                        <h4><em class="fa fa-tasks mr"></em>第三层</h4>
                    </li>
                    <li ng-class="{'active':wizard.active(5)}" ng-click="wizard.go(5);getTempData(4)" class="col-md-2">
                        <h4><em class="fa fa-tasks mr"></em>第四层</h4>
                    </li>
                    <li class="col-md-2">
                        <button type="button" ng-click="print_page()" class="btn btn-primary">打印报表</button>
                    </li>
                </ol>
            </div>

        </form>
        <div id="showData2" style="font-size: 24px;margin-left:25%;margin-top: 20px">
            <div style='margin-left: 20px;margin-bottom:15px'>
                <a style='background-color: red'>&nbsp;&nbsp;最高温度：{{maxMin.maxD}}℃&nbsp;&nbsp;</a>
                <a style='margin-left: 20px;background-color: blue'>&nbsp;&nbsp;最低温度：{{maxMin.minD}}℃&nbsp;&nbsp;</a>
            </div>
        </div>
        <div id="showData" style="width: 100%;height: 700px;">
        </div>

    </div>
</div>
