<h3 id="topBar">
    实时气体检测 <span id="houseName"></span>
</h3>
<div class="container-fluid"  ng-controller="grainInspectionGasController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">检测信息</div>
            <hr class="mt mb0"/>
        </div>
        <div class="list-group panel-heading m-xl" style="clear: both">
            <form class="form-horizontal p-20 ng-pristine ng-valid">
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"> </div>
                    <div class="col-sm-2 lh45"><strong>磷化氢</strong></div>
                    <div class="col-sm-2 lh45"><strong>氮气</strong></div>
                    <div class="col-sm-2 lh45"><strong>氧气</strong></div>
                    <div class="col-sm-2 lh45"><strong>二氧化碳</strong></div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>当前数值</strong></div>
                    <div class="col-sm-2 lh45">{{dataInfo.phosphineconcentration}}ppm</div>
                    <div class="col-sm-2 lh45">{{dataInfo.nitrogenconcentration}}ppm</div>
                    <div class="col-sm-2 lh45">{{dataInfo.oxygenconcentration}}ppm</div>
                    <div class="col-sm-2 lh45">{{dataInfo.co2Concentration}}ppm</div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>标准数值</strong></div>
                    <div class="col-sm-2 lh45">80ppm ~ 130ppm</div>
                    <div class="col-sm-2 lh45">30ppm ~ 75ppm</div>
                    <div class="col-sm-2 lh45">180ppm ~ 250ppm</div>
                    <div class="col-sm-2 lh45">600ppm ~ 800ppm</div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>对比结果</strong></div>
                    <div class="col-sm-2 lh45" id="phosphineEquals"></div>
                    <div class="col-sm-2 lh45" id="nitrogenEquals"></div>
                    <div class="col-sm-2 lh45" id="oxygenEquals"></div>
                    <div class="col-sm-2 lh45" id="co2Equals"></div>
                </div>
            </form>
        </div>
        <div style="clear: both"></div>
        <div class="panel-footer clearfix text-danger">
            <small id="checkTxt"></small>
        </div>
    </div>
</div>
