<h3 id="topBar">
    实时温度检测 <span id="houseName"></span>
</h3>
<div class="container-fluid"  ng-controller="grainInspectionTempController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">检测信息</div>
            <hr class="mt mb0"/>
        </div>
        <div class="list-group panel-heading m-xl" style="clear: both">
            <form class="form-horizontal p-20 ng-pristine ng-valid">
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"> </div>
                    <div class="col-sm-2 lh45"><strong>仓外温</strong></div>
                    <div class="col-sm-2 lh45"><strong>仓内温</strong></div>
                    <div class="col-sm-2 lh45"><strong>最高温</strong></div>
                    <div class="col-sm-2 lh45"><strong>最低温</strong></div>
                    <div class="col-sm-2 lh45"><strong>平均温</strong></div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>当前数值</strong></div>
                    <div class="col-sm-2 lh45">{{dataInfo.outt}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.innert}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.ht}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.lt}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.at}}</div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>标准数值</strong></div>
                    <div class="col-sm-2 lh45">-30 ~ 50</div>
                    <div class="col-sm-2 lh45">5 ~ 45</div>
                    <div class="col-sm-2 lh45">5 ~ 45</div>
                    <div class="col-sm-2 lh45">5 ~ 45</div>
                    <div class="col-sm-2 lh45">5 ~ 45</div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>对比结果</strong></div>
                    <div class="col-sm-2 lh45" id="outEquals"></div>
                    <div class="col-sm-2 lh45" id="innertEquals"></div>
                    <div class="col-sm-2 lh45" id="htEquals"></div>
                    <div class="col-sm-2 lh45" id="ltEquals"></div>
                    <div class="col-sm-2 lh45" id="atEquals"></div>
                </div>
            </form>
        </div>
        <div style="clear: both"></div>
        <div class="panel-footer clearfix text-danger">
            <small id="checkTxt"></small>
        </div>
    </div>
</div>
