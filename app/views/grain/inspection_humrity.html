<h3 id="topBar">
    实时湿度检测 <span id="houseName"></span>
</h3>
<div class="container-fluid"  ng-controller="grainInspectionHumrityController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">检测信息</div>
            <hr class="mt mb0"/>
        </div>
        <div class="list-group panel-heading m-xl" style="clear: both">
            <form class="form-horizontal p-20 ng-pristine ng-valid">
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"> </div>
                    <div class="col-sm-2 lh45"><strong>仓外湿</strong></div>
                    <div class="col-sm-2 lh45"><strong>仓内湿</strong></div>
                    <div class="col-sm-2 lh45"><strong>最高湿</strong></div>
                    <div class="col-sm-2 lh45"><strong>最低湿</strong></div>
                    <div class="col-sm-2 lh45"><strong>平均湿</strong></div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>当前数值</strong></div>
                    <div class="col-sm-2 lh45">{{dataInfo.outh}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.inh}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.hh}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.lh}}</div>
                    <div class="col-sm-2 lh45">{{dataInfo.ah}}</div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>标准数值</strong></div>
                    <div class="col-sm-2 lh45">0 ~ 50%</div>
                    <div class="col-sm-2 lh45">0 ~ 45%</div>
                    <div class="col-sm-2 lh45">0 ~ 45%</div>
                    <div class="col-sm-2 lh45">0 ~ 45%</div>
                    <div class="col-sm-2 lh45">0 ~ 45%</div>
                </div>
                <div class="form-group bb ml0 mr0 mb0">
                    <div class="col-sm-2 lh45"><strong>对比结果</strong></div>
                    <div class="col-sm-2 lh45" id="ohEquals"></div>
                    <div class="col-sm-2 lh45" id="ihEquals"></div>
                    <div class="col-sm-2 lh45" id="hhEquals"></div>
                    <div class="col-sm-2 lh45" id="lhEquals"></div>
                    <div class="col-sm-2 lh45" id="ahEquals"></div>
                </div>
            </form>
        </div>
        <div style="clear: both"></div>
        <div class="panel-footer clearfix text-danger">
            <small id="checkTxt"></small>
        </div>
    </div>
</div>
