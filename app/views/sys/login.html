<div class="page-body">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/img/assets/css/reset.css">
    <link rel="stylesheet" href="app/img/assets/css/supersized.css">
    <link rel="stylesheet" href="app/img/assets/css/style.css">
    <div class="page-container" ng-controller="LoginFormController">
        <h1 class="text-info">用户登陆</h1>

        <form role="form" ng-submit="login()" name="loginForm" novalidate="" >
            <input type="text" class="input"  name="username"  ng-model="user.username" autocomplete="off"  required class="username" placeholder="请输入用户名">
            <input type="password" class="input"  name="password" ng-model="user.password"autocomplete="off"    required class="password" placeholder="请输入密码">
            <button type="submit" class="button button-login">点击登录</button>
            <div id="authMsg" class="authMsg"></div>
            <div class="error"><span>+</span></div>
        </form>
        <div class="connect">
            <p><span ng-bind="app.description"></span></p>
            <p>Copyright &copy;  <span ng-bind="app.name"></span></p>
        </div>
    </div>

    <!-- Javascript -->
    <script src="app/img/assets/js/supersized.3.2.7.min.js"></script>
    <script src="app/img/assets/js/supersized-init.js"></script>
</div>
