<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript">
   addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
   }, false);
   function hideURLbar() {
      window.scrollTo(0, 1);
   } </script>
<link href="app/img/login/style.css" rel='stylesheet' type='text/css'/>

<h1><p class="text-center font-color-orangered" id="authMsg"></p></h1>
<div class="login-form" ng-controller="LockFormController">
   <!--<div class="close"></div>-->
   <div class="head-info">
      <img src="app/img/logo.png"/>
      <!-- <label class="lbl-1"> </label> -->
      <!-- <label class="lbl-2"> </label> -->
      <!-- <label class="lbl-3"> </label> -->
   </div>
   <div class="clear"></div>
   <!--<div class="avtar">-->
   <!--<img src="app/img/logo.png"/>-->
   <!--</div>-->
   <form role="form" ng-submit="lock()" name="lockForm" novalidate="" >
      <input type="password" class="text" name="oldpassword" placeholder="旧密码" autocomplete="off" ng-model="oldpassword" required>
      <input type="password" class="text"  name="newpassword1" placeholder="新密码"  autocomplete="off" ng-model="newpassword1" required>
      <input type="password" class="text"  name="newpassword2" placeholder="确认新密码"  autocomplete="off" ng-model="newpassword2" required>
      <div class="signin">
         <input type="submit" value="修改密码">
      </div>
   </form>

</div>
<div class="copy-rights">
   <p><span ng-bind="app.description"></span></p>
   <p>Copyright &copy;  <span ng-bind="app.name"></span></p>
</div>
