<div ng-controller="LoginFormController" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">管理员登录</p>
         <form role="form" ng-submit="login()" name="loginForm" novalidate="" class="form-validate mb-lg">
            <p class="text-center font-color-orangered">{{authMsg}}</p>
            <div class="form-group has-feedback">
               <input type="text" name="username" placeholder="用户名" autocomplete="off" ng-model="user.username" class="form-control" required/>
               <span class="fa icon-user form-control-feedback text-muted"></span>
               <span ng-show="loginForm.username.$dirty &amp;&amp; loginForm.username.$error.required" class="text-danger">用户名必填</span>
            </div>
            <div class="form-group has-feedback">
               <input type="password" name="account_password" placeholder="密码" ng-model="user.password" class="form-control" required/>
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="loginForm.account_password.$dirty &amp;&amp; loginForm.account_password.$error.required" class="text-danger">密码必填</span>
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-lg">点击登录</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
