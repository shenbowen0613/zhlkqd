<h3 id="topBar">
    供应商
</h3>
<div ng-controller="carrierController" class="table-grid table-grid-desktop">
    <!--操作区域-->
    <div ui-view="" class="mr ng-scope"></div>
    <!-- 列表信息-->
    <div class="mr">
        <div ng-controller="carrierGridController" class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <div class="col-lg-2">
                            <div class="input-group" id="cellphone">
                                <input class="form-control" placeholder="手机号码" type="text" ng-model="cellphone">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="input-group" id="carrier">
                                <input class="form-control" placeholder="姓名" type="text" ng-model="carrier">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="input-group" id="indentitycard">
                                <input class="form-control" placeholder="身份证号" type="text" ng-model="indentitycard">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="input-group" id="fulladdress">
                                <input class="form-control" placeholder="详细地址" type="text" ng-model="fulladdress">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" title="搜索" ng-click="toSearch()" class="btn btn-primary pull-left mb">
                                <em class="icon-magnifier fa-fw mr-sm"></em>搜索
                            </button>
                        </div>
                    </div>
                </form>
                <table id="carrierTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>

</div>
