<h3 id="topBar">
    入库质检
</h3>
<div ng-controller="qualityController" class="table-grid table-grid-desktop">
    <!--操作区域-->
    <div ui-view="" class="mr ng-scope"></div>
    <!-- 列表信息-->
    <div class="mr">
        <div ng-controller="qualityGridController" class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <!--<label class="col-lg-1 control-label">仓号</label>-->
                        <div class="col-lg-2">
                            <select name="housecode" ng-model="housecode" id="housecode" class="form-control">
                                <option value="">请选择仓房...</option>
                                <option ng-repeat="x in houseItems" value="{{x.housecode}}">{{x.housename}}</option>
                            </select>
                        </div>
                        <!--<label class="col-lg-1 control-label">开始时间</label>-->
                        <div class="col-lg-2">
                            <div class="input-group date" id="starttime" data-date-format="yyyy-MM-dd">
                                <input class="form-control" placeholder="开始时间" type="text" ng-model="starttime">
                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                            </div>
                        </div>
                        <!--<label class="col-lg-1 control-label">结束时间</label>-->
                        <div class="col-lg-2">
                            <div class="input-group date" id="endtime" data-date-format="yyyy-MM-dd">
                                <input class="form-control" placeholder="结束时间" type="text" ng-model="endtime">
                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" title="搜索" ng-click="toSearch()" class="btn btn-primary pull-left mb">
                                <em class="icon-magnifier fa-fw mr-sm"></em>搜索
                            </button>
                        </div>
                    </div>
                </form>
                <table id="qualityTableGrids" class="row-border hover">
                </table>
            </div>
        </div>
    </div>

</div>
