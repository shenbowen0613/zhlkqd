<div class="row" ng-controller="settlementController">
    <div class="col-lg-12" id="right_layout">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="well form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">卡号:</label>
                        <div class="col-lg-8 ">
                            <input type="text" id="smart_card" ng-click="readSmartCard()" placeholder="智能卡号"
                                   class="form-control" ng-model="cardno"
                                   ng-blur="settlementGetByCardno()">
                        </div>
                        <object id="mcard" classid="CLSID:856964B5-F42F-447B-A37D-ED07E8973ED2"
                                style="display: none"></object>
                    </div>
                    <div class="form-group ">
                        <label class="col-lg-2  control-label">产地:</label>
                        <div class="col-lg-3">
                            <input name="prodplace" readonly="readonly" value='{{settlementDetailVO.prodplace}}'
                                   class="form-control"/>
                        </div>

                        <label class="col-lg-2 control-label">供应商:</label>
                        <div class="col-lg-3">
                            <input name="customername" readonly="readonly" value='{{settlementDetailVO.customername}}'
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">仓房:</label>
                        <div class="col-lg-3">
                            <input name="housename" readonly="readonly" value='{{settlementDetailVO.housename}}'
                                   class="form-control"/>
                        </div>

                        <label class="col-lg-2 control-label">承运人:</label>
                        <div class="col-lg-3">
                            <input name="carrier" readonly="readonly" value='{{settlementDetailVO.carrier}}'
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">姓名:</label>
                        <div class="col-lg-3">
                            <input name="carrier" readonly="readonly" value='{{settlementDetailVO.carrier}}'
                                   class="form-control"/>
                        </div>
                        <label class="col-lg-2 control-label">电话:</label>
                        <div class="col-lg-3">
                            <input name="cellphone" readonly="readonly" value='{{settlementDetailVO.cellphone}}'
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">身份证:</label>
                        <div class="col-lg-3">
                            <input name="carrier" readonly="readonly" value='{{settlementDetailVO.indentitycard}}'
                                   class="form-control"/>
                        </div>
                        <label class="col-lg-2 control-label">地址:</label>
                        <div class="col-lg-3">
                            <input name="cellphone" readonly="readonly" value='{{settlementDetailVO.fulladdress}}'
                                   class="form-control"/>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                    <!--<label class="col-lg-2  control-label">开户行:</label>-->
                    <!--<div class="col-lg-3">-->
                    <!--<input name="cellphone" readonly="readonly" value='{{settlementDetailVO.bankname}}' class="form-control"/>-->
                    <!--</div>-->
                    <!--<label class="col-lg-2  control-label">银行卡:</label>-->
                    <!--<div class="col-lg-3">-->
                    <!--<input name="cellphone" readonly="readonly" value='{{settlementDetailVO.bankcard}}' class="form-control"/>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="col-lg-2 control-label">车牌号:</label>
                        <div class="col-lg-8">
                            <input name="carrier" readonly="readonly" value='{{settlementDetailVO.vehicleno}}'
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="well form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">毛重:</label>
                        <div class="col-lg-3">
                            <input name="grossweight" placeholder="KG" readonly="readonly"
                                   value='{{settlementDetailVO.grossweight}}' class="form-control"/>
                        </div>
                        <label class="col-lg-2 control-label">粮食等级:</label>
                        <div class="col-lg-3">
                            <input name="gradename" readonly="readonly" value='{{settlementDetailVO.gradename}}'
                                   class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">皮重:</label>
                        <div class="col-lg-3">
                            <input name="tareweight" placeholder="KG" readonly="readonly"
                                   value='{{settlementDetailVO.tareweight}}' class="form-control"/>
                        </div>
                        <label class="col-lg-2 control-label">质检扣量:</label>
                        <div class="col-lg-3">
                            <input name="qualitycutweight" placeholder="KG" readonly="readonly"
                                   value='{{settlementDetailVO.cutweight}}KG' class="form-control"/>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">净重:</label>
                        <div class="col-lg-3">
                            <input name="netweight" readonly="readonly" value='{{settlementDetailVO.netweight}}'
                                   class="form-control"/>
                        </div>
                        <label class="col-lg-2 control-label">结算人员:</label>
                        <div class="col-lg-3">
                            <select ng-model="outinSettlement.jsoperatorname" class="form-control" id="jsoperatorname">
                                <option ng-repeat="x in jsoperatornameList" ng-selected="$index==0"  value="{{x.code}}" >{{x.label}}</option>
                                <!--<option value="邱金光">邱金光</option>-->
                                <!--<option value="扬平">扬平</option>-->
                                <!--<option value="刘全义">刘全义</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">结算重量:</label>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" ng-model="outinSettlement.jsweight" id="jsweight"
                                       class="form-control" placeholder="KG" value="{{jsweight}}">
                            </div>
                        </div>
                        <label class="col-lg-2 control-label">结算单价:</label>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" ng-model="outinSettlement.jsprice" id="jsprice" class="form-control"
                                       ng-change="sumJsMoney()">
                                <span class="input-group-addon">kg/元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">结算总价:</label>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" ng-model="outinSettlement.jsmoney" id="jsmoney" class="form-control">
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">开户行</label>
                        <div class="col-lg-3">
                            <input id="bankname" ng-model="outinCarrier.bankname" type="text"
                                   class="form-control">
                        </div>
                        <label class="col-lg-2 control-label">银行卡</label>
                        <div class="col-lg-3">
                            <input id="bankcard" ng-model="outinCarrier.bankcard" type="text"
                                   class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div style="text-align: center">
                        <button class="btn btn-primary" ng-click="settlement()">结算</button>
                        <button class="btn btn-primary" ng-click="print_preview()">打印</button>
                        <button class="btn btn-primary" ng-click="print_setup()">打印维护</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
