<h3>出入库
    <small>车船信息</small>
</h3>
<div class="container-fluid">
    <div class="row" ng-controller="upVehicleController">
        <div class="col-lg-8">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading">添加到黑名单</div>
                <div class="panel-body">
                    <form id="subForm">
                        <input type="hidden" value="{{id}}">
                        <div class="form-group">
                            <label>车船号</label>
                            <input id="idcard" name="idcard" value="{{vehicleno}}" readonly="readonly" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>原因</label>
                            <textarea id="reson" name="reson" class="form-control" rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea id="memo" name="memo" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10" >
                                <span ng-include="'app/views/base/to_submit.html'"></span>
                                <span ng-include="'app/views/base/to_remove.html'"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END panel-->
            </div>
        </div>
    </div>
</div>
