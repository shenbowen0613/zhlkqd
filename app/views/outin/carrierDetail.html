<div class="container-fluid" ng-controller="viewcarrierController">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p class="lead bb">供应商信息</p>
                <form class="form-horizontal p-20">
                    <div class="form-group">
                        <div class="col-sm-4 control-label">照片：</div>
                        <div class="col-sm-4 mt">

                            <img src="{{outinCarrier.identityimage}}" style="height: 200px;width: 200px;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 control-label">姓名：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{outinCarrier.carrier}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 control-label">电话：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{outinCarrier.cellphone}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 control-label">身份证：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{outinCarrier.indentitycard}}</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 control-label">详细地址：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{outinCarrier.fulladdress}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 control-label">时间：</div>
                        <div class="col-sm-4 mt">
                            <strong>{{outinCarrier.crtime}}</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6" >
                            <span ng-include="'app/views/base/to_remove.html'"></span>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
